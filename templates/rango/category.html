<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Rango</title>
  </head>
  <body>
    <div>
      {% if category %}
      <h1>{{ category.name }}</h1>
      {% if pages %}
      <ul>
        {% for page in pages %}
        <li><a href="{{ page.url }}">{{ page.title }}</a></li>
        {% endfor %}
      </ul>
      {% else %}
      <strong>There are no pages in that category.</strong>
      {% endif %} {% else %} The specified category does not exist. {% endif %}
    </div>
    <br />
    <a href="/rango/">Index</a>
  </body>
</html>
